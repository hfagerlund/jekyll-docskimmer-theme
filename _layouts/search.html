<!DOCTYPE html>
<html lang="{{ site.lang | default: "en" }}">
  {% include head.html %}

  <body>
    {% include skiptocontent.html %}
    <div id="top" class="wrapper">
     {% include header.html %}

    <script>var base_url = '{{ site.baseurl }}';</script>
    <script data-main="/assets/js/search.js" src="/assets/js/require.js"></script>

  <form class="form form--search" id="content_search" action="search.html" role="search">
    <div class="form-group">
      <label class="hidden" for="mkdocs-search-query">Search for:</label>
      <input type="search" aria-label="Search" class="form__input" name="q" id="mkdocs-search-query" tabindex="3"> <button type="submit" class="form__btn-submit">Search</button>
    </div>
  </form>

    <main id="maincontent" role="main">
      <h1>Search Results</h1>
      <div id="mkdocs-search-results">
        Searching...
      </div>
    </main>

    {% include footer.html %}
    
  </div><!-- END .wrapper -->
  <a class="skiptotop" href="#top">back to top</a>

  {% if site.google_analytics %}
       <script src="/assets/js/analytics.js"></script>
  {% endif %}
</body>
</html>
